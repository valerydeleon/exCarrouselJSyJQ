<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Carousel con JS</title>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<section class="carousel">
        <div id="contenedor">
            <div data-slide="0" class="carousel-content active">
                <img src="assets/img/img-1.jpg" alt="Imagen 1">
            </div>
            <div data-slide="1" class="carousel-content ">
                <img src="assets/img/img-2.jpg" alt="Imagen 2">
            </div>
            <div data-slide="2" class="carousel-content ">
                <img src="assets/img/img-3.jpg" alt="Imagen 3">
            </div>
            <div data-slide="3" class="carousel-content">
                <img src="assets/img/img-4.jpg" alt="Imagen 4">
            </div>
        </div>
	</section>
	
	<section id="btn-prev" class="previous" id="btn-prev">&#60;</section>
	<section id="btn-next" class="previous" id="btn-prev">&#62;</section>
	
	<div class="controls">
		<button type="button" data-target="0" class="control">1</button>
		<button type="button" data-target="1" class="control">2</button>
		<button type="button" data-target="2" class="control">3</button>
		<button type="button" data-target="3" class="control">4</button>
	</div>
	
	<script src="assets/js/jquery-3.2.1.min.js"> </script> 
	<script src="assets/js/app.js"></script> <!-- js con funcion JS -->
	<script src="assets/js/jQapp.js"></script> <!-- js con funcion jQ -->
	
</body>
</html>
